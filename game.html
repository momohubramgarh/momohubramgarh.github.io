<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Momo Hub Spin Wheel</title>
  <link rel="icon" href="https://raw.githubusercontent.com/momohubramgarh/momohubramgarh.github.io/refs/heads/main/c7e50bf1-083e-44dd-9a93-b413260a2cbd.webp" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe5ec, #ffc8dd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    header img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 2em;
      color: #c9184a;
    }

    .wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      transition: transform 5s ease-out;
    }

    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid #ff006e;
    }

    .spin-btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff006e;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .result {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #6a0572;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://raw.githubusercontent.com/momohubramgarh/momohubramgarh.github.io/refs/heads/main/c7e50bf1-083e-44dd-9a93-b413260a2cbd.webp" alt="Momo Hub Logo" />
    <h1>Lucky Spin Wheel</h1>
  </header>

  <div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
  </div>
  <button class="spin-btn" onclick="spinWheel()">Spin the Wheel</button>
  <div class="result" id="result"></div>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const options = [
      ' Better Luck Next Time',
      '10% OFF',
      '30% OFF',
      '50% OFF',
      '70% OFF',
      'Free Steamed Momos'
    ];

    const colors = ['#ffe5ec', '#ffb3c1', '#ff8fa3', '#f582ae', '#ff006e', '#c9184a'];
    const weights = {
      ' Better Luck Next Time': 996,
      '10% OFF': 1,
      '30% OFF': 1,
      '50% OFF': 1,
      '70% OFF': 1,
      'Free Steamed Momos': 1
    };

    const arc = Math.PI * 2 / options.length;
    let currentRotation = 0;

    function drawWheel() {
      for (let i = 0; i < options.length; i++) {
        const angle = i * arc;
        ctx.fillStyle = colors[i];
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, angle, angle + arc);
        ctx.fill();

        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(angle + arc / 2);
        ctx.fillStyle = "black";
        ctx.font = "bold 14px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(options[i], 100, 10);
        ctx.restore();
      }
    }

    function getWeightedOption() {
      const pool = [];
      for (let [option, weight] of Object.entries(weights)) {
        for (let i = 0; i < weight; i++) {
          pool.push(option);
        }
      }
      return pool[Math.floor(Math.random() * pool.length)];
    }

    function spinWheel() {
      const selected = getWeightedOption();
      const index = options.indexOf(selected);
      const degreesPerOption = 360 / options.length;
      const stopAngle = (360 - index * degreesPerOption) + (360 * 10);
      currentRotation = stopAngle + Math.random() * degreesPerOption;

      canvas.style.transition = "transform 5s ease-out";
      canvas.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        document.getElementById('result').innerText = `ðŸŽ‰ You got: ${selected}`;
      }, 5000);
    }

    drawWheel();
  </script>
</body>
</html>
