      padding-bottom: 5px;
    }
    .menu-item {
      display: flex;
      flex-direction: column;
      background: var(--accent);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      margin-bottom: 20px;
      transition: transform 0.2s ease;
    }
    .menu-item:hover {
      transform: scale(1.01);
    }
    .menu-item img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-top: 10px;
    }
    .title {
      font-weight: bold;
      font-size: 18px;
      margin: 5px 0;
    }
    .description {
      font-size: 14px;
      margin-bottom: 8px;
    }
    .price {
      font-size: 14px;
      font-weight: bold;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 12px;
      margin-top: 40px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background: var(--dark);
      color: #fff;
    }
    @media (min-width: 600px) {
      .menu-item {

        gap: 20px;
      }
      .menu-item img {

        height: 150px;
